<script>
    function buildClock() {
        let countDownH1 = document.createElement("h1");

        let todayDate = new Date();

        let countDownBanner = document.getElementById("count_down_banner");

        let blackFridayDate = new Date("November 25 2021 23:59:59");
        let daysToGo = blackFridayDate.getDate() - todayDate.getDate();
        let hrsToGo = blackFridayDate.getHours() - todayDate.getHours();
        let minsToGo = blackFridayDate.getMinutes() - todayDate.getMinutes();
        let secsToGo = blackFridayDate.getSeconds() - todayDate.getSeconds();

        let countdownString = `${
        JSON.stringify(daysToGo) +
        ":" +
        JSON.stringify(hrsToGo) +
        ":" +
        JSON.stringify(minsToGo) +
        ":" +
        JSON.stringify(secsToGo)
      }`;

        countDownH1.innerHTML = countdownString;
        countDownBanner.innerText = countdownString;
    }

    buildClock();

    document.body.onload = main;

    function main() {
        setInterval(function() {
            buildClock();
        }, 1000);
    }
